<div class="container">
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" formControlName="username">
        <div *ngIf="blogForm.controls['username'].invalid && (blogForm.controls['username'].dirty || blogForm.controls['username'].touched)">
          <small class="text-danger">Username is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="text">Post</label>
        <textarea id="text" class="form-control" formControlName="text"></textarea>
        <div *ngIf="blogForm.controls['text'].invalid && (blogForm.controls['text'].dirty || blogForm.controls['text'].touched)">
          <small class="text-danger">Post text is required.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Submit</button>
    </form>
  </div>
